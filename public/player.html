
<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>JVO Buzzer - Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
  
</head>

<body>
    <header>
        <img src="JvOBuzzer01.png" alt="JVO Buzzer">
    </header>

    <div class="container">
        <h2>Speler Interface</h2>

        <p><b>Naam:</b> <span id="spelerNaam"></span></p>
        <p><b>Team:</b> <span id="teamNaam"></span></p>

        <p>
            <b>Status:</b>
            <span id="statusText" style="padding:5px 15px; border-radius:15px; background: grey; color: white;">
                Wacht op host...
            </span>
        </p>

        <button id="buzzerButton" disabled>READY</button>
    </div>

    <!-- Plaats het script hier, onderaan de body -->
    <script src="player.js"></script>
</body>


</html>
