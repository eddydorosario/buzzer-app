<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Host - Buzzer Control</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="host.js" defer></script>
</head>

<body>
    <header>
        <img src="JvOBuzzer01.png" alt="JVO Buzzer">
    </header>

    <div class="container">

        <h2>Host Dashboard</h2>
        <p>Game Code: <span id="gameCode"></span></p>

        <h3>QR-code voor spelers</h3>
        <canvas id="qrcode"></canvas>

        <p>Buzzer status: <span id="buzzerStatus" style="padding:5px 15px; border-radius:15px; background: red; color: white;">OFF</span></p>

        <!-- PANEL TIMER -->
        <div class="panel">
            <h3>‚è± Timer</h3>
            <button id="startTimer">Start 30 sec Timer</button>
            <button id="stopTimer">Stop Timer</button>
            <button id="resetTimer">Reset Timer</button>
            <p id="timerDisplay">Nog geen timer gestart</p>
        </div>

        <!-- PANEL BUZZERS -->
        <div class="panel">
            <h3>üîî Buzzers</h3>
            <button id="toggleBuzzer">Buzzers AAN</button>
            <button id="resetBuzzer">Reset Ranking</button>
        </div>

        <!-- PANEL PUNTEN -->
        <div class="panel">
            <h3>üèÜ Punten & Scores</h3>
            <button id="geefPunten">Geef Automatisch Punten</button>
            <h4>Team Scores</h4>
            <table id="teamScores">
                <thead>
                    <tr><th>TEAM</th><th>SCORE</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <p><strong>Totaal punten:</strong> <span id="totaalPunten">0</span></p>
        </div>

        <!-- RANKING TABEL -->
        <table id="results">
            <thead>
                <tr><th>RANK</th><th>NAME</th><th>TEAM</th><th>PUNTEN</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- PANEL FULL RESET -->
        <div class="panel">
            <h3>üîÑ Volledige Reset</h3>
            <button id="fullReset">Volledige Reset</button>
        </div>

    </div>

</body>

</html>
