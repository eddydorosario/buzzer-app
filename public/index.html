<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>JVO Buzzer - Host Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <header>
        <img src="JvOBuzzer01.png" alt="JVO Buzzer">
    </header>
    <h2>Maak nieuw spel aan</h2>
    <input type="text" id="gameTitle" placeholder="Naam van het spel">
    <br>
    <button onclick="begin()">BEGIN</button>

    <script>
        function begin() {
            const title = document.getElementById('gameTitle').value;
            location.href = `host.html?title=${encodeURIComponent(title)}`;
        }
    </script>
</body>
</html>
