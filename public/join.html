<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>JVO Buzzer - Join</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

      <header>
        <img src="JvOBuzzer01.png" alt="JVO Buzzer">
    </header>

    <h2>Game Code</h2>
    <input id="gameCode" placeholder="Game code"><br>

    <h2>Naam speler</h2>
    <input id="playerName" placeholder="Jouw naam"><br>

    <h2>Team (optioneel)</h2>
    <input id="teamName" placeholder="Team naam"><br>

    <button onclick="join()">JOIN</button>

    <script>
        function join() {
            const code = document.getElementById('gameCode').value.trim();
            const naam = document.getElementById('playerName').value.trim();
            const team = document.getElementById('teamName').value.trim();

            if (code === "" || naam === "") {
                alert("Vul zowel een gamecode als je naam in!");
                return;
            }

            location.href = `player.html?gameCode=${encodeURIComponent(code)}&speler=${encodeURIComponent(naam)}&team=${encodeURIComponent(team)}`;
        }
    </script>

</body>

</html>
